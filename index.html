<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/output.css">
</head>
<body>
    
    <div class="container-class">
      <div class="music-player">
            <!-- <nav class="nav-bar">
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav> -->

            <figure class="photo">
                <img id="song-photo" alt="">
            </figure>

            <h1 class="music" id="sing-name"></h1>
            <p class="singer" id="song-name"></p>

            <audio id="song" class="audio-music">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">

                <button class="control-btn" id="left-btn"><i class="fa-solid fa-backward"></i></button>
                <button class="control-btn" onclick="playPause()"><i class="fa-solid fa-play" id="ctrl-icon"></i></button>
                <button class="control-btn" id="right-btn"><i class="fa-solid fa-forward"></i></button>
            </div>
      </div>
    </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
